name: Auto Tech Blog
on:
  workflow_dispatch:  # Remove schedule until basic tests pass
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser beautifulsoup4

      - name: Debug - List files
        run: |
          ls -R scripts/  # Verify files exist
          cat scripts/trends.py  # Display file content

      - name: Test scripts
        run: |
          cd scripts/
          python trends.py || echo "Trends failed"
          python writer.py || echo "Writer failed"
          python rewriter.py || echo "Rewriter failed"
          python seo.py || echo "SEO failed"
